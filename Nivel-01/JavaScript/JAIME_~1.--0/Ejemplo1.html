<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Control Checkbox</h1>

    <form>
        <fieldset>
            <legend><h3>Selecione los deportes que practica</h3></legend>
            <input type="checkbox" id="checkbox1"> Futbol
            <br><br>
            <input type="checkbox" id="checkbox2"> Baloncesto
            <br><br>
            <input type="checkbox" id="checkbox3"> Natación
            <br><br>
            <input type="checkbox" id="checkbox4"> Softbol
            <br><br>
            <input type="checkbox" id="checkbox5"> Atletismo
            <br><br>
            <input type="button" value="Mostrar" onclick="contarSelecionados()">
        </fieldset>
    </form>

    <script>
    
        function contarSelecionados(){
            var cantidad=0;
            if(document.getElementById('checkbox1').checked){
                cantidad++;
            }
            if(document.getElementById('checkbox2').checked){
                cantidad++;
            }
            if(document.getElementById('checkbox3').checked){
                cantidad++;
            }
            if(document.getElementById('checkbox4').checked){
                cantidad++;
            }
            if(document.getElementById('checkbox5').checked){
                cantidad++;
            }
            alert('Excelente!!! Tú practicas '+cantidad+' deportes');
        }
    
    </script>
</body>
</html>
