<body>

    <h1>Objeto Radio</h1>

    <form>
        <fieldset>
            <legend>Â¿Eres mayor de edad?</legend>
            <input type="radio" id="radio1" name="edad"> Si
            <br>
            <input type="radio" id="radio2" name="edad"> No
            <br>
            <input type="button" value="Verificar" onclick="Verificar()">
        </fieldset>
    </form>

    <script>
    
        function Verificar(){
        if(document.getElementById('radio1').checked)
        {
            alert('Eres mayor de edad');
        }
        if(document.getElementById('radio2').checked){
            alert('No eres mayor de edad');
        }
    }
    
    </script>
