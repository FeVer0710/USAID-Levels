<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        Ingrese un número: <input type="text" id="num1"> <br>
        Ingrese un número: <input type="text" id="num2"> <br> <br>
        <input type="button" value="suma" onclick="suma()"> <br><br>
        Resultado: <input type="text" id="resultado">
    </form>

    <script>
        function suma(){
            var num1, num2, resultado

            num1 = document.getElementById('num1').value; //Extraer id
            num1 = parseInt(num1);
            num2 = document.getElementById('num2').value;
            num2 = parseInt(num2);
            resultado = num1 + num2;

            //Mostrar resultado
            document.getElementById('resultado').value=resultado; //Variable resultado
        }
    </script>

</body>
</html>
