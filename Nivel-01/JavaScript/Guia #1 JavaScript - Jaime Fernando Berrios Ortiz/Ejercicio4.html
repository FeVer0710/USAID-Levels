<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var num1;
        var num2;
        var num3;
        var num4;
        var resultado1;
        var resultado2;

        num1=prompt('Ingrese el primer número: ');
        num1 = parseInt(num1);

        num2=prompt('Ingrese el segundo número: ');
        num2 = parseInt(num2);

        num3=prompt('Ingrese el tercer número: ');
        num3 = parseInt(num3);

        num4=prompt('Ingrese el cuarto número: ');
        num4=parseInt(num4);

        resultado1=(num1+num2);
        resultado2=(num3*num4);

        document.write('El resultado de la suma del primer número más el segundo es: '+resultado1);
        document.write('<br>');
        document.write('El resultado de la multiplicación del tercer número por el cuarto es: '+resultado2);

    </script>
</body>
</html>
