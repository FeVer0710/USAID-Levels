<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var precio;
        var cantidad;
        var precioTotal;

        precio=prompt('Ingrese el precio del reloj: ');
        precio=parseInt(precio);
        cantidad=prompt('Ingrese la cantidad de relojes que desea llevar el cliente: ');
        cantidad=parseInt(cantidad);

        precioTotal=(precio*cantidad);
        document.write('El total a pagar es de $'+precioTotal);


    </script>
</body>
</html>
