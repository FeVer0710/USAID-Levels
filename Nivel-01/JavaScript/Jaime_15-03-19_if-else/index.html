<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Práctica con JavaScript</h1>

    <script>
        //document.write('Hola Mundo');
        //alert('Hola Mundo');
        var nombre;
        var edad;
        var domicilio;
        var telefono;
        var genero;

        nombre = prompt('Ingrese su nombre:');
        edad = prompt('Ingrese su edad:');
        edad = parseInt(edad);
        domicilio = prompt('Ingrese su dirección:');
        telefono = prompt('Ingrese su # de teléfono:');
        genero = prompt('Ingrese su género');

        document.write('Hola, buenos días '+nombre);
        document.write('<br>');
        document.write('Tienes: '+edad+ ' años');
        document.write('<br>');
        document.write('Tu dirección es: '+domicilio);
        document.write('<br>');
        document.write('Tu teléfono es: '+telefono);
        document.write('<br>');
        document.write('Tu genero es: '+genero);
    
    
    </script>

</body>
</html>
