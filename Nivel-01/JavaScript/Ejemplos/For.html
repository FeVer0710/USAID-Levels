    <script>

        /*for(i = 2; i<=10; i++){

        var tabla;

        tabla = prompt('Ingrese un numero');
        tabla = parseInt(tabla);

        for(i = 1; i<=10; i++){
            var resultado = tabla * i;
            document.write(tabla+' x ' + i + ' = ' + resultado + '<br>');
        }
    
    </script>

</body>
