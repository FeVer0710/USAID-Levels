<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Pedir con teclado tres valores enteros y mostrar si el número ingresado es positivo, cero o negativo.

        var num1;

        num1 = prompt('Ingrese un valor: ');
        num1 = parseInt(num1);

        if (num1 == 0) {
            document.write('El número ingresado es cero');
        }
        else {
            if (num1>0){
                document.write('El número ingresado es positivo');
            }
            else {
                document.write('El número ingresado es negativo');
            }
        }

    </script>
</body>
</html>
