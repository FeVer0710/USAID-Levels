<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Ejercicio 5</h1>

    <script>
    
        var cantidad, result1, result2, result3;

        cantidad = parseInt(prompt('Ingrese la cantidad de computadoras que desea comprar'));

        if(cantidad>=10){
            result1 = (cantidad*11000)-0.40;
            document.write('¡¡¡40% de descuento!!! El total a pagar es de $'+result1);
        }
        else if(cantidad>=5){
            result2 = (cantidad*11000)-0.20;
            document.write('¡¡¡20% de descuento!!! El total a pagar es de $'+result2);
        }
        else{
            result3 = (cantidad*11000)-0.10;
            document.write('¡¡¡10% de descuento!!! El total a pagar es de $'+result3);
        }
    
    </script>
</body>
</html>
