<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Ejercicio 2</h1>

    <script>
        
        var letra;

        letra = prompt('Digite una letra del abecedario');

        switch(letra){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            document.write('La letra es una vocal');
            break;

            default:
            document.write('La letra es una consonante');
        }

    </script>
</body>
</html>
