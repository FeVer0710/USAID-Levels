<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre;
        var nota;

        nombre = prompt('Ingrese su nombre: ');
        nota = prompt('Ingrese su nota final: ');
        //Convertir la nota a entero. parseFloat para decimales
        nota = parseInt(nota);

        //Condicional if else
        if (nota >=6) {
            document.write('Felicidades '+nombre+' has aprobado');
        }
        else {
            document.write('Has reprobado');
        }
        

    </script>
</body>
</html>
