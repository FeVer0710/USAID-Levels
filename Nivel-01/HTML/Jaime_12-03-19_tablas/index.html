<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Trabajando con Tablas en HTML</h1>
    <table border="1" width="80%" align="center">
        <caption>Encabezado de la tabla</caption>
        <tr bgcolor="Skyblue"><!--Define una fila de la tabla-->
            <th>Encabezado 1</th><!--Define una celda que será encabezado-->
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr><!--Fin de la fila-->
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
        </tr>
        <tr>
            <td>Celda 1.1</td>
            <td>Celda 2.1</td>
            <td>Celda 3.1</td>
        </tr>
        <tr>
            <td>Celda 1.2</td>
            <td>Celda 2.2</td>
            <td>Celda 3.2</td>
        </tr>
        <tr>
            <td bgcolor="coral" colspan="3">Todas las columnas</td>
        </tr>
        <tr>
            <td bgcolor="pink" colspan="2">Dos columnas</td>
            <td bgcolor="purple" rowspan="2">Dos filas</td>
        </tr>
        <tr>
            <td>Celda</td>
            <td>Celda</td>
            
        </tr>
    </table>















    
</body>
</html>
