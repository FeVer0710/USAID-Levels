<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>jQuery | Effects & Animate</header>

    <div class="container">

        <!--Botones efecto fade-->
        <div class="button-container">
            <button id="btnFadeOut">Fade Out</button>
            <button id="btnFadeIn">Fade In</button>
            <button id="btnFadeTog">Fade Toggle</button>
        </div>

        <!--Elemento a mostrar-->
        <div class="box" id="box">
            <h1>jQuery 1</h1>
        </div>

        <!--Botones electo Slide-->
        <div class="button-container">
            <button id="btnSlideUp">Slide Up</button>
            <button id="btnSlideDown">Slide Down</button>
            <button id="btnSlideTog">Slide Toggle</button>
        </div>

        <!--Elemento a mostrar-->
        <div class="box" id="box2">
            <h1>jQuery 2</h1>
        </div>

        <!--Botones electo Animated-->
        <div class="button-container" id="div">
            <button id="btnMoveRight">Mover a la derecha</button>
            <button id="btnMoveLeft">Mover a la izquierda</button>
            <button id="btnMoveAround">Mover en c√≠rculo</button>
            <button id="btnDesvanecer">Desvanecer</button>
        </div>

        <!--Elemento a mostrar-->
        <div class="box-animate" id="box3">
            <img id="img" src="img/auto-1941988_960_720.png" alt="carrito" width="200px" height="100px">
        </div>


        <div class="button-container" id="div">
            <button id="btnTop">Abajo</button>
            <button id="btnBotton">Arriba</button>
            <button id="btnTopBotton">Abajo y Arriba</button>
        </div>

        <!--Elemento a mostrar-->
        <div class="box-animate" id="box4">
            <img id="img2" src="img/truck-3169369_960_720.png" alt="carrito" width="200px" height="200px">
        </div>
        
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/codigo.js"></script>
</body>
</html>
